<body>
    <script>
        var a= Math.round(10.45); //round up value
        document.write("Round of value :" + a + "<br>");

        document.write("Trunc Round of without decimal prints of value :" + b + "<br>");

        var c= Math.ceil(6.09); //Trunc Round of without decimal prints of value
        document.write("ceil nearest upper  prints of value :" + c + "<br>");

         var d= Math.floor(6.55); //Trunc Round of without decimal prints of value
        document.write("ceil nearest down  prints of value :" + d + "<br>");

         var d= Math.floor(6.55); //Trunc Round of without decimal prints of value
        document.write("ceil nearest down  prints of value :" + d + "<br>");

        document.write("min value prints of value :" + e + "<br>");

        document.write("max value prints of value :" + f + "<br>");
