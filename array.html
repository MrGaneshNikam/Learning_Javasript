<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array examples</title>
</head>
<body>
    <script>
        let cars = ["BMW", "AUDI","TATA","MAHINDRA","TOYOTA","SUZUKI","HONDA"];
        for(let i =0; i<cars.length;i++){
            document.write(cars[i] + "<br>");
        }
    </script>

    <script>
        var array = [10,20,30,40,50,60,70];
        var sum =0;

        for( var i=0; i<array.length;i++){
            document.write(array.length;[i] + "<br>");
            sum += array[i];
        }
        document.write("total sum" + sum);
    </script>

    <script>
        var array2 = {1,3,6,8,9,12,13,16};
    </script>
</body>
</html>
