<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>loops</title>
</head>
<body>
    <script>
        //for loop
        document.write("</ol>");
        for(var a=1; a<=10; a++ ) {
            document.write("<li>this is ganesh</li>")
        }
        document.write("</ol>");
    </script>
</body>
</html>
