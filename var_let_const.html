<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var fname = "ganesh";//global scope
        var fname = "aditya"; //reassign
        fname = "pune city"; //re-declare
        document.write(fname);

        let lname = "nikam";//functional or block scope 
        //let lname ="bhosale"; //reassign not allowed
        lname = "gaikwad"; //re-declare
        document.write(lname);

        const cname = "TCS";//functional or block scope 
    
        //  const cname = "wipro";//reassign not allowed
        //  cname = "FCT";
        document.write(cname);

    </script>

    <script>
        function example() {
            var x = 1;//funct scope
            let y = 2;///block scope
            const z = 3;//block scope
            if (true) {
                var x = 10;//reassign 
                let y = 20;//block scope
                const z = 30;//block scope
                document.write("x :" + x + "<br>");
                document.write("y :" + y + "<br>");
                document.write("z :" + z + "<br><br>");//10 20 30
            }
            document.write("x :" + x + "<br>");
            document.write("y :" + y + "<br>");
            document.write("z :" + z + "<br><br>");// 10 2 3
        }
        example();


    </script>
</body>

</html>
